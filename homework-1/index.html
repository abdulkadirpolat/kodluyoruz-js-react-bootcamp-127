<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  sizes="32x32" href="http://www.google.com/s2/favicons?domain=themoviedb.org">
    <link rel="stylesheet" href="style.css">
    <title>Movie List App</title>
    <script src="https://kit.fontawesome.com/42b86c7a35.js" crossorigin="anonymous"></script>
</head>
    <div class="container">
      <header>
          <div class="search-bar">          
            <div class="pages">
              <button class="btn" id="previous" title="Back button">previous</button>
              <button class="btn" id="next" title="Next button">Next</button>
            </div>            
              <div class="search">
                <input  class="input-movie"   id="movie-search" type="text" placeholder="Search Movies">
                <i class="fas fa-search"></i>
              </div>
          </div>
      </header>
      <section>
        <ul class="list-items">
        </ul>
      </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
